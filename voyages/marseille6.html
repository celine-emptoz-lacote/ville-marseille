<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/marseille6.css">
    <link rel="stylesheet" href="../src/font/fontello/css/fontello.css">
    <title>Contact</title>
</head>
<body>
    <header></header>
    <main id="contact">
        <h1>Contactez nous</h1>
        <div class="contact-page">
            <section class="info">
                <span id="address">Adresse</span>
                <p>11, la Canebière <br> CS 60340 - 13211<br> Marseille Cedex 01</p>
                <span id="phone">Téléphone</span>
                <p>04.91.00.00.00</p>
                <div class="social-icon">
                <a id="icon1" href="https://fr-fr.facebook.com/" target="blank"></a>
                <a id="icon2" href="https://www.instagram.com/?hl=fr" target="blank"></a>
                <a id="icon3" href="https://twitter.com/login?lang=fr" target="blank"></a>
                </div>

            </section>
            
            <section class="form">
                
                <form>
                    <div class="entry">
                        <label for="firstname">Prénom</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="entry">
                        <label for="lastname">Nom</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <div class="entry">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" required>
                    </div>
                    <div class="entry">
                        <label for="object">Objet</label>
                        <input id="object" type="text" name="object">
                    </div>

                    <div class="your-message">
                        <label for="message">Votre message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>

                   
                    <div class="send">
                        <button>Envoyer</button>
                    </div>
                </form>
            </section>
        </div>



    </main>
    <footer></footer>    
</body>
</html>
